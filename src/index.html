<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸ’§</text></svg>" />
    <link rel="stylesheet" href="https://cdn.quilljs.com/2.0.0-dev.4/quill.core.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/2.0.0-dev.4/quill.snow.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/2.0.0-dev.4/quill.bubble.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
    <script>
        hljs.configure({   // optionally configure hljs
            languages: ['javascript', 'ruby', 'python']
        });
    </script>
    <title>Quill Playground</title>
</head>

<body style="margin: 0; height: 100%">

    <div style="display:flex; width: 100%">
        <div style="border: 2px dashed blue; flex:0 0 15%">
            <h2>Total Order Broadcast</h2>
            <div id="ops"></div>
        </div>

        <div style="border: 2px dashed red; flex:0 0 40%">
            <h2>Editor A</h2>
            <label id="A-RefSeq-Number"></label>
            <label id="A-Remote-Number"></label>
            <button id="A-ApplyRemote">Apply Remote</button>
            <label id="A-Pending-Number"></label>
            <button id="A-SendPending">Send Pending</button>
            <button id="A-CatchUp">Catch Up</button>

            <div id="editorA" style="height: 100px"></div>
            <div style="display:grid; grid-template-columns: 50% 50%;">
                <div>
                    <h3>Summarized State</h3>
                    <div id="editorAJson"></div>
                </div>
                <div>
                    <h3>Pending Ops</h3>
                    <div id="editorAPending"></div>
                </div>
            </div>

        </div>

        <div style="border: 2px dashed green; flex:0 0 40%">
            <h2>Editor B</h2>
            <label id="B-RefSeq-Number"></label>
            <button id="B-ApplyRemote">Apply Remote</button>
            <label id="B-Pending-Number"></label>
            <button id="B-SendPending">Send Pending</button>
            <button id="B-CatchUp">Catch Up</button>


            <div id="editorB" style="height: 100px"></div>

            <div style="display:grid; grid-template-columns: 50% 50%;">
                <div>
                    <h3>Summarized State</h3>
                    <div id="editorBJson"></div>
                </div>
                <div>
                    <h3>Pending Ops</h3>
                    <div id="editorBPending"></div>
                </div>
                
            </div>

        </div>

    </div>
</body>

</html>
